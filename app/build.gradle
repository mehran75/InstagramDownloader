apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "ir.mehran.app.mega.instagramdownloader"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 8
        versionName "2.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:design:27.1.1'
    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.android.support:cardview-v7:27.1.1'
    compile 'com.android.support:recyclerview-v7:27.1.1'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'co.roverlabs:picasso:2.5.2'
    //    compile 'ir.adad.androidsdkv3:AdadSDKv3:3.3.1'
    compile files('libs/adad-client-3.1.jar')
    implementation 'com.koushikdutta.ion:ion:2.1.8'
}
